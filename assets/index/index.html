<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang đăng nhập</title>
    <link rel="stylesheet" href="style.css" />
  </head>
    <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
      gap: 40px;
    }
    .form-container, .profile-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .profile {
      text-align: center;
    }
    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
  </style>

  <div class="form-container">
    <h2>Tạo hồ sơ cá nhân</h2>
    <form id="profileForm">
      <input type="text" id="name" placeholder="Họ và tên" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="number" id="phone" placeholder="Số điện thoại" required>
      <input type="text" id="address" placeholder="Địa chỉ" required>
      <button type="submit">Lưu hồ sơ</button>
    </form>
  </div>
    <script src="script.js">
  
    const form = document.getElementById("profileForm");
    const profileDisplay = document.getElementById("profileDisplay");

    function loadProfile() {
      const data = localStorage.getItem("profile");
      if (data) {
        const profile = JSON.parse(data);
        profileDisplay.innerHTML = `
          <h3>${profile.name}</h3>
          <p><b>Email:</b> ${profile.email}</p>
          <p><b>Điện thoại:</b> ${profile.phone}</p>
          <p><b>Địa chỉ:</b> ${profile.address}</p>
        `;
        document.getElementById("name").value = profile.name;
        document.getElementById("email").value = profile.email;
        document.getElementById("phone").value = profile.phone;
        document.getElementById("address").value = profile.address;
      }
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const profile = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value,
      };
      localStorage.setItem("profile", JSON.stringify(profile));
      loadProfile();
    });

    loadProfile();
</script>
  </body>
</html>
