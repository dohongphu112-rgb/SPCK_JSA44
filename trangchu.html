<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fastpost</title>
    <link rel="stylesheet" href="./index.html">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
      }

      .container {
        width: 90%;
        max-width: 1200px;
        margin: auto;
      }
      .header {
        background: #004080;
        color: #fff;
        padding: 15px 0;
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      .header .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo {
        font-size: 1.6rem;
        font-weight: bold;
      }
      .nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }
      .nav a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
      }
      .nav a:hover {
        text-decoration: underline;
      }
      .menu-toggle {
        font-size: 1.8rem;
        cursor: pointer;
        display: none;
      }

      .hero {
        background: #3592f0;
        color: #fff;
        text-align: center;
        padding: 80px 20px;
      }
      .hero h1 {
        font-size: 2.5rem;
        margin-bottom: 15px;
      }
      .hero p {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }
      .btn {
        display: inline-block;
        background: #ff6600;
        color: #fff;
        padding: 12px 25px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
      }
      .btn:hover {
        background: #e65c00;
      }

      section {
        padding: 50px 0;
      }
      h2 {
        color: #004080;
        margin-bottom: 20px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
      }
      .card {
        background: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .footer {
        background: #004080;
        color: #fff;
        text-align: center;
        padding: 20px 10px;
      }
      #toTop {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #ff6600;
        color: #fff;
        border: none;
        padding: 12px 15px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 18px;
        display: none;
      }

      .spck {
        width: 30%;
      }
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <div class="logo">Fastpost</div>
        <nav class="nav">
          <ul>
            <li><a href="./index.html">Đăng nhập</li>
            <li><a href="#">Giới thiệu</a></li>
            <li><a href="#">Tin tức</a></li>
            <li><a href="#">Liên hệ</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- HERO -->
    <section class="hero">
      <h1>Cổng thông tin uy tín nhất việt nam</h1>
      <p>Nơi cập nhật tin tức và dịch vụ mới nhất</p>
      <a href="./rickroll.html" class="btn">Xem thêm</a>
    </section>

    <!-- SECTION TIN TỨC -->
    <section class="container">
      <h2>Tin tức nổi bật</h2>
      <div class="grid" id="idgrid"></div>
    </section>

    <!-- SECTION DỊCH VỤ -->
    <section class="container">
      <h2>Dịch vụ</h2>
      <div class="grid">
        <div class="card">Dịch vụ Air</div>
        <div class="card">Dịch vụ nothing</div>
        <div class="card">Dịch vụ không khí</div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
      <p>© 2025 Fastpost. All rights reserved.</p>
    </footer>

    <!-- BUTTON -->
    <button id="toTop">↑</button>

    <table>
      <tbody>
        <tr></tr>
      </tbody>
    </table>

    <script>
      let ele_table = document.querySelector("#idgrid");

      const url_api =
        "https://jsa44.nextgentra.com/api/phuposts?populate[image][populate]=*";

      const api_key =
        "a77380280a76ea2811b475dbbcea8aeee3862a3ecb75ca0333a232116b093b2124cc0ca47b8befd91d03cf70e66940c1b8c75239f083dd96b54a2f937102928c6be43096d0d6f041d0d39d0950f7ab4e2009514eceaa70e6ff0e974c16a77d2bdf1a31b657fd74d022ad28815283bdbbe2c0dcb556c3a79ee5b4ec26b6a16d53";

      fetch(url_api, {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${api_key}`,
        },
      })
        .then((res) => res.json())
        .then((resp) => {
          console.log(resp);
          console.log(resp.data[0].title);

          for (let i = 0; i < resp.data.length; i++) {
            console.log(resp.data[i]);

            ele_table.innerHTML += `
                    <div class="card">
                    ${resp.data[i].title}
                    <img class="spck" src="https://jsa44.nextgentra.com${resp.data[i].image.url}" alt="">
                    </div>
            `;
          }
        });
    </script>
  </body>
</html>
